<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var str1="THIS is string one";
		var str2="this is string two";
		document.write("<br>"+str1.charAt(10));
		document.write("<br>"+str2.indexOf('i'));
		document.write("<br>"+str1.lastIndexOf('i'));
		document.write("<br>"+str1.concat(str2));
		document.write("<br>"+str2.toUpperCase());
		document.write("<br>"+str1.toLowerCase());
		document.write("<br>"+str2.slice(2,11));
		document.write("<br>"+str1.charCodeAt(0));
		document.write("<br>"+str2.search('s'));
		document.write("<br>"+str2.valueOf('t'));
		document.write("<br>"+str2.replace('is','was'));
		document.write("<br>"+str1.substr(2,11));
	</script>
	
</head>
<body>

</body>
</html>
